	<title>나이 계산하기</title>

<body>	
	<button class="btn" onclick="calc()">나이 계산하기</button>
	<div id="result" class="show">(결과 값 표시)</div>
<script>
	function calc(){
		var currentYear=prompt("현재 연도를 입력하세요.","YYYY");
		var birthYear=prompt("태어난 연도를 입력하세요.","YYYY");
		var age;
		age=currentYear-birthYear+1;
		//document.write("당신의 나이는: "+age+"입니다.");
		document.querySelector("#result").innerHTML = "당신의 나이는: "+age+" 입니다.";

		var rcp=["가위","바위","보"];
		console.log(rcp[1]);


	}
</script>
